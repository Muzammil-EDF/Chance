<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Add some style to the card */
        .card {
            width: 350px;
            height: 200px;
            background-color: #eee;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
            transition: 0.3s;
        }

        /* Add a hover effect */
        .card:hover {
            box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2);
        }

        /* Add some style to the card header */
        .card-header {
            width: 100%;
            height: 50px;
            background-color: #333;
            color: white;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            box-sizing: border-box;
        }

        /* Add some style to the card content */
        .card-content {
            width: 100%;
            padding: 20px;
            box-sizing: border-box;
            text-align: left;
        }

        /* Add some style to the card footer */
        .card-footer {
            width: 100%;
            height: 50px;
            background-color: #333;
            color: white;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            box-sizing: border-box;
        }
    </style>
</head>

<body>
    <!-- Add the card element -->
    <div class="card">
        <!-- Add the card header -->
        <div class="card-header">
            <svg width="40" height="40">
                <!-- Add a bank logo using an SVG graphic -->
                <circle cx="20" cy="20" r="10" fill="#fff" />
            </svg>
            <span>Bank Name</span>
        </div>
        <!-- Add the card content -->
        <div class="card-content">
            <p>Cardholder Name: John Doe</p>
            <p>Card Number: **** **** **** 1234</p>
            <p>Expiration Date: 01/24</p>
        </div>
        <!-- Add the card footer -->
        <div class="card-footer">
            <svg width="30" height="30">
                <!-- Add a visa logo using an SVG graphic -->
                <rect x="10" y="10" width="10" height="10" fill="#fff" />
            </svg>
            <span>Visa</span>
        </div>
    </div>
</body>

</html>
